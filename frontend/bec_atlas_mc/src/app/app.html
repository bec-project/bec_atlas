    <mat-card style="padding: 16px; display: grid; gap: 12px;">
      <h2 style="margin: 0;">Signals + Button exercise</h2>

      <div>Clicked: <strong>{{ count() }}</strong></div>

      <app-my-button
        [label]="buttonLabel()"
        [disabled]="isDisabled()"
        (clicked)="increment()"
      ></app-my-button>

      <app-my-button
        label="Reset"
        [disabled]="count() === 0"
        (clicked)="reset()"
      ></app-my-button>
    </mat-card>
