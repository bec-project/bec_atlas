<a class="skip-link" href="#main">Skip to content</a>

<mat-toolbar class="toolbar">
  <span class="app-title">{{ title() }}</span>

  <nav class="nav" aria-label="Primary">
    <a
      mat-button
      routerLink="/"
      routerLinkActive
      #homeLink="routerLinkActive"
      [routerLinkActiveOptions]="{ exact: true }"
      [class.active-link]="homeLink.isActive"
      [attr.aria-current]="homeLink.isActive ? 'page' : null"
    >
      Home
    </a>

    <a
      mat-button
      routerLink="/about"
      routerLinkActive
      #aboutLink="routerLinkActive"
      [class.active-link]="aboutLink.isActive"
      [attr.aria-current]="aboutLink.isActive ? 'page' : null"
    >
      About
    </a>
  </nav>
</mat-toolbar>

<main id="main" class="main" tabindex="-1">
  <router-outlet></router-outlet>
</main>
